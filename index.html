<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header class="h-100">
        <div class="container my-5">
            <div class="row">
                <div id="box">
                    <!-- title -->
                    <h3 class="display-5 text-warning">ToDo List <small><i class="bi bi-pencil-square"></i></small></h3>
                    <hr>
                    <!-- search bar -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-0" id="input" placeholder="Write something to do">
                        <button class="input-group-text  btn btn-outline-primary  rounded-0" id="add"><i class="bi bi-plus-square"></i></button>
                    </div>
                    <!-- to do lists -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col">#</th>
                                <th class="col">To Do</th>
                                <th class="col" ><i class="bi bi-pen"></i> Edit</th>
                                <th class="col" id="delete"><i class="bi bi-trash3"></i> Delete </th>
                            </tr>
                        </thead>
                        
                        <tbody id="lists">
                            <!-- ! DYNAMÄ°C AREA ! -->
                        </tbody>

                    </table>
                    <div class="text-center my-4" id="empty">
                        The item to be made was <b>not found</b>.
                    </div>
                </div>
            </div>
        </div>
    </header>


    





    <!-- javascript file link -->
    <script src="app.js"></script>
</body>
</html>
